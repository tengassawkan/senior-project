<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piyaphol Furniture</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header-section">
        <div class="header-content">
            <h1>PIYAPHOL FURNITURE</h1>
            <p>Get the best for your interior design.</p>
            <button class="contact-btn">CONTACT US</button>
        </div>
    </header>

    <!-- Category Section -->
    <section class="category-section">
        <div class="category-card">Table</div>
        <div class="category-card">SOFA</div>
        <div class="category-card">Dining Table</div>
        <div class="category-card">Bedroom Set</div>
        <div class="category-card">Cabinet</div>
    </section>

    <!-- Brands and Offer Section -->
    <section class="offer-section">
        <div class="brand-logos">
            <span>Brand</span>
            <img src="brand1.png" alt="Brand 1">
            <img src="brand2.png" alt="Brand 2">
            <img src="brand3.png" alt="Brand 3">
            <img src="brand4.png" alt="Brand 4">
        </div>
        <div class="offer-card">
            <div class="discount">50% OFF</div>
            <div class="product">
                <span class="best-deal">BEST DEAL</span>
                <img src="bed.png" alt="Bed">
            </div>
        </div>
    </section>

    <!-- Slider Dots -->
    <div class="slider-dots">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>

</html>
